<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sidebar-container">
        <div class="sidebar-content">
            <img src="images/odin-lined.png" alt="odin-lined" class="img-sidebar">
            <div class="txt-sidebar">Odin</div>
        </div>
    </section>
    <main class="main">
        <section class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-container">
            <form>
                <div class="form-inputs">
                    <h2>Let's do this!</h2>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"required>
                    </div>
                </div>
                <div class="form-button">
                    <button type="button">Create Account</button>
                    <p>Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a></p>
                </div>
            </form>

        </section>
    </main>
</body>
</html>
